{% extends "base.html" %}

{% block body %}

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .blog-post {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        .blog-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .blog-content {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .blog-date {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
    <div class="blog-post">
        <h1 class="blog-title">{{ post.title }}</h1>
        <p class="blog-content">
            {{ post.content }}
        </p>
        <p class="blog-date">Posted on {{ post.date }}</p>
    </div>
</body>

{% endblock %}
